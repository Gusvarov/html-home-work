<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Social Experiment</title>
        <link rel="shortcut icon" href="icons8-monitor-64.png">
    </head>
    <body>
        <header>
            <a href="index.html">GET BACK</a>
            <h2>Mixed Test</h2>
        </header>
        <main>
            <form method="POST" action="https://formspree.io/nazikgta24@gmail.com">
                 <label for="user-name">
                    Your Name: <input type="text" id="user-name" name="username">
                </label>
                <br>
                <label>
                    Your Email for the results: <input type="email" name="email">
                </label>
                <br>
                    <label>
                        Before the test you must agree that you won't cheat! <input type="checkbox" name="check">
                    </label>
                <br>
                <label for="test">
                    <input type="button" id="test" name="test-begin" value="Begin test">
                </label>
                <br>
                <br>
                <label>
                    2+2? <input type="number" name="text" min="1" max="99">
                </label>
                <br>
                <br>
                <label>
                    16*9? <input type="number" name="text" min="1" max="200">
                </label>
                <br>
                <br>
                <label>
                    When WWII started? <input type="text" name="text">
                </label>
                <br>
                <br>
                <label>
                    What is superposition? <input type="text" name="text">
                </label>
                <br>
                <br>
                <label>
                    Who is this person? <input type="image" alt="trump"  src="trump.jpg">
                </label>
                <label>
                    <input type="text" name="text">
                </label>
                <br>
                <br>
                <label>
                    How DNA is decoding? <input type="radio"  id="positive" name="DNA" value="Deoxyribonucleic acid">
                </label>
                    <label for="positive">Deoxyribonucleic acid</label>
                <input type="radio" id="wrong" name="DNA" value="Ribonucleic acid">
                    <label for="wrong">Ribonucleic acid</label>
                <input type="radio" id="negative" name="DNA" value="Something">
                    <label for="negative">Something in our body</label>
                <br>
                <br>
                <input type="range" id="mark" name="mark"
                     min="0" max="10" value="1" >
                <label for="mark">Test mark(from 1 to 10)</label>
                <br>
                <br>
                <label>
                     Do you like this test? <input type="radio" name="test-opinion" value="yes" id="yes">
                </label>
                <label for="yes">Yes</label>
                <label>
                    <input type="radio" name="test-opinion" value="no" id="no">
                </label>
                <label for="yes">No</label>
                <br>
                <br>
                <input type="submit" value="Send" name="button">
            </form>
        </main>
    </body>
</html>
